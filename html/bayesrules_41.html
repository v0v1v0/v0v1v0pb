<h2>Sample Mode</h2>

<h3>Description</h3>

<p>Calculate the sample mode of vector x.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sample_mode(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector of sample data</p>
</td>
</tr></table>
<h3>Value</h3>

<p>sample mode
</p>


<h3>Examples</h3>

<pre><code class="language-R">sample_mode(rbeta(100, 2, 7))
</code></pre>

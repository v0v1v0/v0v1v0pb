<h2>Top or bottom element of an object</h2>

<h3>Description</h3>

<p><code>top(x)</code> is an alias for <code>head(x, 1L)</code>. 
<code>bot(x)</code> is an alias for <code>tail(x, 1L)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">top(x)

bot(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An object (usually) like <code>x</code> but generally smaller.
</p>


<h3>See Also</h3>

<p><code>head</code> and <code>head</code> from package 
<span class="pkg">utils</span>
</p>

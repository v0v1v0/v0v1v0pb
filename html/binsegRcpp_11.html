<h2>cum median</h2>

<h3>Description</h3>

<p>Efficient log-linear cumulative median.</p>


<h3>Usage</h3>

<pre><code class="language-R">cum_median(data.vec, 
    weight.vec = rep(1, 
        length(data.vec)))</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>data.vec</code></td>

</tr>

<h2>Get the Current Random Seed</h2>

<h3>Description</h3>

<p>Get the value of the current random seed. If one has not been
initialized, then initialize it and return the new seed value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_seed()

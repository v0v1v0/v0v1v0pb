<h2>Edit Makefile</h2>

<h3>Description</h3>

<p>Opens <code>Makefile</code>, if present in the project root.
</p>


<h3>Usage</h3>

<pre><code class="language-R">edit_makefile()
</code></pre>


<h3>Value</h3>

<p>No return value. Called for side effect.
</p>

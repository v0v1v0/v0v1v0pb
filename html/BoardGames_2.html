<h2>Get all column vectors of a matrix.</h2>

<h3>Description</h3>

<p>This function extracts all column vectors of a matrix and returns the result as a list.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_cols(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>Matrix from which to extract column vectors.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">M = matrix(rnorm(9),3,3)
get_cols(M)
</code></pre>

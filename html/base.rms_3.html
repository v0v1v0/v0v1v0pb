<h2>Convert results of lm() to ols()</h2>

<h3>Description</h3>

<p>Convert results of lm() from 'stats' package to ols() from 'rms' package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lm2ols(fit)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fit</code></td>
<td>
<p>reults of lm()</p>
</td>
</tr></table>
<h3>Value</h3>

<p>results of ols()
</p>


<h3>Examples</h3>

<pre><code class="language-R">fit &lt;- lm(mpg ~ disp,data=mtcars)
lm2ols(fit)
</code></pre>

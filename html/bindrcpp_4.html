<h2>Enable internal logging</h2>

<h3>Description</h3>

<p>Log entries, depending on the log level, will be printed to the standard
error stream.
</p>


<h3>Usage</h3>

<pre><code class="language-R">init_logging(log_level)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>log_level</code></td>
<td>
<p>A character value, one of "WARN", "INFO", "DEBUG", "VERB",
or "NONE".</p>
</td>
</tr></table>
</div>

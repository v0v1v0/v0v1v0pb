<h2>Get one of the internal functions from the package</h2>

<h3>Description</h3>

<p>This makes sure internal functions from this package can be accessed which
sometimes fails when using <code>match.fun</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.internal_fun(fun_name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fun_name</code></td>
<td>
<p>a single string.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A function.
</p>

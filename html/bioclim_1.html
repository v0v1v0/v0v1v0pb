<h2>Bioclimatic Balance</h2>

<h3>Description</h3>

<p>A SpatRaster containing the bioclimatic balance of the Alps.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bbRast
</code></pre>


<h3>Format</h3>

<p>A PackedSpatRaster with 12 monthly values of 4 variables:
<code>B</code>, <code>b</code>, <code>bc</code> and <code>bl</code>.
</p>

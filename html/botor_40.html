<h2>Create an S3 Object reference from an URI</h2>

<h3>Description</h3>

<p>Create an S3 Object reference from an URI
</p>


<h3>Usage</h3>

<pre><code class="language-R">s3_object(uri)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>uri</code></td>
<td>
<p>string, URI of an S3 object, should start with <code>s3://</code>, then bucket name and object key</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>s3$Object</code>
</p>

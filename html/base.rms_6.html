<h2>Convert results of ols() to lm()</h2>

<h3>Description</h3>

<p>Convert results of ols() from 'rms' package to lm() from 'stats' package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ols2lm(fit)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fit</code></td>
<td>
<p>reults of ols()</p>
</td>
</tr></table>
<h3>Value</h3>

<p>results of lm()
</p>


<h3>Examples</h3>

<pre><code class="language-R">library(rms)
fit &lt;- ols(mpg ~ disp^2,data=mtcars)
ols2lm(fit)
</code></pre>

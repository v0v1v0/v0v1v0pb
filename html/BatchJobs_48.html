<h2>Returns a list of BatchJobs configuration settings</h2>

<h3>Description</h3>

<p>Returns a list of BatchJobs configuration settings
</p>


<h3>Usage</h3>

<pre><code class="language-R">getConfig()
</code></pre>


<h3>Value</h3>

<p><code>list</code> of current configuration variables with classs “Config”.
</p>

<p>Other conf:

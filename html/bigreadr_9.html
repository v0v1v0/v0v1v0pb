<h2>Number of lines</h2>

<h3>Description</h3>

<p>Get the number of lines of a file.
</p>


<h3>Usage</h3>

<pre><code class="language-R">nlines(file)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>Path of the file.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The number of lines as one integer.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tmp &lt;- fwrite2(iris)
nlines(tmp)

</code></pre>

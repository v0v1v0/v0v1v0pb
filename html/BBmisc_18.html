<h2>Collapse vector to string.</h2>

<h3>Description</h3>

<p>A simple wrapper for <code>collapse(sprintf, ...)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">collapsef(..., sep = ",")
</code></pre>

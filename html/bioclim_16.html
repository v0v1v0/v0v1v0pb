<h2>Function to Compensated Thermal Index</h2>

<h3>Description</h3>

<p>Computes Compensated Thermal Index from monthly temperature.
</p>


<h3>Usage</h3>

<pre><code class="language-R">thermind(t)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>t</code></td>
<td>
<p>Monthly average temperature data (12 nueric values).</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Compensated Thermal Index
</p>


<h3>Examples</h3>

<pre><code class="language-R">thermind(rnorm(12, 18, 6))
</code></pre>

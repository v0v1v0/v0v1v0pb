<h2>Checks whether an object is a scalar NA value.</h2>

<h3>Description</h3>

<p>Checks whether object is from <code>(NA, NA_integer, NA_real_, NA_character_, NA_complex_)</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isScalarNA(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>[any]<br>
Object to check.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>[<code>logical(1)</code>].
</p>

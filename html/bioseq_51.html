<h2>Number of sequences in a vector</h2>

<h3>Description</h3>

<p>This is an alias for <code>length</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">seq_nseq(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a DNA, RNA or AA vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>an integer.
</p>

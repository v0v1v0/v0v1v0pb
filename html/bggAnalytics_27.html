<h2>Concatenate XML nodesets from a list</h2>

<h3>Description</h3>

<p>Take a list of XML nodesets (e.g. outputs of <code>.xml_expand</code>) and combine
them together.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.xml_concatenate(xml_list)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>xml_list</code></td>
<td>
<p>a list of XML nodesets.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An XML nodeset.
</p>

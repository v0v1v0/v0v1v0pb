<h2>Distribution function non-standard student-t</h2>

<h3>Description</h3>

<p>Computes the cdf.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pt_(x, df, mean, sd)
</code></pre>


<h3>Details</h3>

<p>For internal use
</p>


<h3>Examples</h3>

<pre><code class="language-R">
## The function is currently defined as
function(x, df, mean, sd) {
  pt((x - mean) / sd, df, ncp = 0)
}
</code></pre>

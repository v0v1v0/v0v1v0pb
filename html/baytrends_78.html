<h2>USGS Gages</h2>

<h3>Description</h3>

<p>List of core USGS gages for CBP trend analyses
</p>


<h3>Usage</h3>

<pre><code class="language-R">usgsGages
</code></pre>


<h3>Format</h3>

<p>A data frame with 9 rows and 2 variables:
</p>

<dl>
<dt>usgsGageID</dt>
<dd>
<p>USGS Gage ID</p>
</dd>
<dt>siteName</dt>
<dd>
<p>USGS Site Name</p>
</dd>
</dl>

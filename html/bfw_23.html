<h2>Pad Vector</h2>

<h3>Description</h3>

<p>Pad a numeric vector according to the highest value
</p>


<h3>Usage</h3>

<pre><code class="language-R">PadVector(v)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>numeric vector to pad</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R"> PadVector(1:10)
 # [1] "01" "02" "03" "04" "05" "06" "07" "08" "09" "10"
</code></pre>

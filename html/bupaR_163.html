<h2>Re map</h2>

<h3>Description</h3>

<p>Construct an eventlog using an existing mapping.
</p>


<h3>Usage</h3>

<pre><code class="language-R">re_map(x, mapping)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code>log</code>: Object of class <code>eventlog</code> or <code>activitylog</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mapping</code></td>
<td>
<p>An existing mapping created by the mapping function</p>
</td>
</tr>
</table>

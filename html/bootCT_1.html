</p>


<h3>Usage</h3>

<pre><code class="language-R">ardl_to_lm(formula.ardl, case, d)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>formula.ardl</code></td>
<td>

</td>
</tr>
<tr style="vertical-align: top;">
<td><code>case</code></td>

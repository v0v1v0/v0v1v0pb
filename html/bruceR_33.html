<h2>Format "1234" to "1,234".</h2>

<h3>Description</h3>

<p>Format "1234" to "1,234".
</p>


<h3>Usage</h3>

<pre><code class="language-R">formatN(x, mark = ",")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A number or numeric vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mark</code></td>
<td>
<p>Usually <code>","</code>.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Formatted character string.
</p>


<h3>See Also</h3>

<p><code>format</code>, <code>formatF</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">formatN(1234)

</code></pre>

<h2>Find Environment</h2>

<h3>Description</h3>

<p>Find the environment of a selected variable.
</p>


<h3>Usage</h3>

<pre><code class="language-R">FindEnvironment(x, where = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>any type of named object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>where</code></td>
<td>
<p>select reference environment, Default: NULL</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>returns Found environment, Default: R_GlobalEnv.
</p>

<h2>A wrapper for <code>class(x) = classes</code>.</h2>

<h3>Description</h3>

<p>A wrapper for <code>class(x) = classes</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">setClasses(x, classes)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>[any]<br>
Your object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>classes</code></td>
<td>
<p>[<code>character</code>]<br>
New classes.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Changed object <code>x</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">setClasses(list(), c("foo1", "foo2"))
</code></pre>

</p>

<pre><code class="language-R">stat_phi(x)
</code></pre>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>2x2 matrix or dataframe</p>
</td>
</tr></table>

</p>


<h3>Examples</h3>

<pre><code class="language-R">data &lt;- matrix(c(10, 8, 14, 18), nrow = 2)

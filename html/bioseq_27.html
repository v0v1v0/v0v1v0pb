<h2>Test if the object is a RNA vector</h2>

<h3>Description</h3>

<p>This function returns TRUE for objects of class bioseq_rna
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_rna(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c("AGGTGC", "TTCGA")
is_rna(x)
y &lt;- rna(x)
is_rna(x)

</code></pre>

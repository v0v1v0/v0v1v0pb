<h2>Get past trading days using close prices of supplied ticker</h2>

<h3>Description</h3>

<p>Get past trading days using close prices of supplied ticker
</p>


<h3>Usage</h3>

<pre><code class="language-R">yahoo(ticker = "^GSPC")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ticker</code></td>
<td>
<p>The ticker you want to use, defaults to S&amp;P 500: <code>^GSPC</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>returns a vector of <code>Date</code>s
</p>

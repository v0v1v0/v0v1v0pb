<h2>Return a given BoardGameGeek URL</h2>

<h3>Description</h3>

<p>Get hyperlinks to given pages of BoardGameGeek site.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.bgg_url(of)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>of</code></td>
<td>
<p>Single string, either 'api', "ranking" or "boardgame".</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Single string with a page URL.
</p>

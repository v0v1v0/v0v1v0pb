<h2>ver_devel</h2>

<h3>Description</h3>

<p>get devel version number of specific package
</p>


<h3>Usage</h3>

<pre><code class="language-R">ver_devel(pkg = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pkg</code></td>
<td>
<p>package. If <code>NULL</code> (the default) the package
is determined via the DESCRIPTION file.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>devel version
</p>

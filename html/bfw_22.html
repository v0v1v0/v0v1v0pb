<h2>Normalize</h2>

<h3>Description</h3>

<p>simple function to normalize data
</p>


<h3>Usage</h3>

<pre><code class="language-R">Normalize(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>numeric vector to normalize</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">Normalize(1:10)
# [1] 0.0182 0.0364 0.0545 0.0727 0.0909
# 0.1091 0.1273 0.1455 0.1636 0.1818
</code></pre>

<h2>Remove Empty</h2>

<h3>Description</h3>

<p>Remove empty elements in vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">RemoveEmpty(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector to eliminate NA and blanks</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R"> RemoveEmpty( c("",NA,"","Remains") )
 # [1] "Remains"
</code></pre>

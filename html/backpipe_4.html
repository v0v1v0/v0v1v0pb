<h2>Insert backpipe</h2>

<h3>Description</h3>

<p>Call this function to insert <code>%&amp;lt;-%</code> at the cursor position.
</p>


<h3>Usage</h3>

<pre><code class="language-R">insert_backpipe()
</code></pre>


<h3>Details</h3>

<p>Use <strong>Tools &gt; Modify Keyboard Shortcuts</strong> to bind a  -&gt;.;  -&gt;.;
</p>

<h2>Whether a braid is pure</h2>

<h3>Description</h3>

<p>Checks whether a braid is pure, i.e. its permutation is trivial.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isPureBraid(braid)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>braid</code></td>
<td>
<p>a <code>braid</code> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A Boolean value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">braid &lt;- mkBraid(4, c(2, -3, 3))
isPureBraid(braid)
</code></pre>

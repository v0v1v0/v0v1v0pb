<h2>Salinity data</h2>

<h3>Description</h3>

<p>Salinity data, 1984 to 2016, for 8 stations.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sal
</code></pre>


<h3>Format</h3>

<p>A data frame with 51,092 rows and 4 variables:
</p>

<dl>
<dt>station</dt>
<dd>
<p>CBP Station ID</p>
</dd>
<dt>date</dt>
<dd>
<p>date, YYYY-MM-DD</p>
</dd>
<dt>layer</dt>
<dd>
<p>sample layer</p>
</dd>
<dt>salinity</dt>
<dd>
<p>Measured salinity</p>
</dd>
</dl>

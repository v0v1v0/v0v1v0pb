<h2>Interleave</h2>

<h3>Description</h3>

<p>mix vectors by alternating between them
</p>


<h3>Usage</h3>

<pre><code class="language-R">Interleave(a, b)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>first vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>b</code></td>
<td>
<p>second vector</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>mixed vector
</p>


<h3>Examples</h3>

<pre><code class="language-R"> a &lt;- 1:3
 b &lt;- LETTERS[1:3]
 Interleave(a,b)
 # [1] "1" "A" "2" "B" "3" "C"
</code></pre>

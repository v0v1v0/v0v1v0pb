<h2>HLA trimming function</h2>

<h3>Description</h3>

<p>Trim a properly formatted HLA allele to desired number of fields.
</p>


<h3>Usage</h3>

<pre><code class="language-R">GetField(x, Res)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>HLA allele.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>Res</code></td>
<td>
<p>Resolution desired.</p>
</td>
</tr>
</table>
<h3>Note</h3>

<p>This function is for internal BIGDAWG use only.
</p>

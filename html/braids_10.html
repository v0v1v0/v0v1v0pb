<h2>Half-twist</h2>

<h3>Description</h3>

<p>The (positive) half-twist of all the braid strands, usually
denoted by <code class="reqn">\Delta</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">halfTwist(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>number of strands, integer <code>&gt;=2</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>braid</code> object.
</p>


<h3>Examples</h3>

<pre><code class="language-R">halfTwist(4)
</code></pre>

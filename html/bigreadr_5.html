<h2>Merge data frames</h2>

<h3>Description</h3>

<p>Merge data frames
</p>


<h3>Usage</h3>

<pre><code class="language-R">cbind_df(list_df)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>list_df</code></td>
<td>
<p>A list of multiple data frames with the same observations in
the same order.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>One merged data frame.
</p>


<h3>Examples</h3>

<pre><code class="language-R">str(iris)
str(cbind_df(list(iris, iris)))

</code></pre>

<h2>Test if NA</h2>

<h3>Description</h3>

<p><code>isNA</code> tests if an object <code>x</code> is identical to one of <code>NA</code>, 
<code>NA_character_</code>, <code>NA_complex_</code>, <code>NA_integer_</code>, 
<code>NA_real_</code>, or <code>NaN</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isNA(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An R object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> or <code>FALSE</code>.
</p>


<h3>See Also</h3>

<p><code>isTRUE</code>.
</p>

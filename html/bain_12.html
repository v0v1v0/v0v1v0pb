<h2>Order terms</h2>

<h3>Description</h3>

<p>Moves all terms on the right hand side of a constraint, which has been
formatted as an equation, to the left hand side.
</p>


<h3>Usage</h3>

<pre><code class="language-R">order_terms(hyp)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>hyp</code></td>
<td>
<p>Character. An (in)equality constraint formatted as equation.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character
</p>

<h2>List of English stopwords.</h2>

<h3>Description</h3>

<p>A character vector containing a complete list of English stopwords<br>
Data are used by  <code>biblioAnalysis</code> function 
to extract Country Field of Cited References and Authors.
</p>


<h3>Format</h3>

<p>A character vector with 665 rows.<br></p>

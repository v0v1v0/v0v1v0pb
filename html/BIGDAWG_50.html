<h2>Genotype List String Expander</h2>

<h3>Description</h3>

<p>Expands GL string into a table of adjacent loci
</p>


<h3>Usage</h3>

<pre><code class="language-R">GL2Tab.Sub(x, System)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Character GL string to expand</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>System</code></td>
<td>
<p>Character Genetic system HLA or KIR</p>
</td>
</tr>
</table>
<h3>Note</h3>

<p>This function is for internal use only.
</p>

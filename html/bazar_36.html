<h2>Delete objects</h2>

<h3>Description</h3>

<p>The function <code>erase</code> deletes all objects 
that live in the calling environment.
</p>


<h3>Usage</h3>

<pre><code class="language-R">erase(ask = TRUE)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ask</code></td>
<td>
<p>logical. If <code>TRUE</code> (the default), a confirmation is interactively 
asked to the user.</p>
</td>
</tr></table>
<h3>Warning</h3>

<p>use this function with care!
</p>

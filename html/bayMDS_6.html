<h2>calculate Euclidean distances</h2>

<h3>Description</h3>

<p>calculate Euclidean distances between rows of matrix X
</p>


<h3>Usage</h3>

<pre><code class="language-R">distRcpp(X)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>data matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>distance matrix
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- matrix(rnorm(100), nrow = 5)
distRcpp(x)

</code></pre>

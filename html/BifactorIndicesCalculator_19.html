<h2>isBifactor</h2>

<h3>Description</h3>

<p>Determines whether a model has bifactor structure.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isBifactor(Lambda)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>Lambda</code></td>
<td>
<p>Matrix of factor loadings</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Logical. If each item loads on a general factor and at most one specific factor, returns TRUE. Otherwise FALSE.
</p>

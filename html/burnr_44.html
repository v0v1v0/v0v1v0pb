<h2>Pajarito Mountain Ridge fire-history data</h2>

<h3>Description</h3>

<p>An <code>fhx</code> object with fire-history data.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pmr
</code></pre>


<h3>Format</h3>

<p>An <code>fhx</code> object with 23 series from 1626 to 1993 CE.
</p>


<h3>Source</h3>

<p>https://www1.ncdc.noaa.gov/pub/data/paleo/firehistory/firescar/northamerica/uspmr001.fhx

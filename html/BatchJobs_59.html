<h2>Function to get job resources in job function.</h2>

<h3>Description</h3>

<p>Return the list passed to <code>submitJobs</code>, e.g.
nodes, walltime, etc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getResources()
</code></pre>


<h3>Details</h3>

<p>Can only be called in job function during job execution on slave.
</p>


<h3>Value</h3>

<p>[<code>list</code>].
</p>

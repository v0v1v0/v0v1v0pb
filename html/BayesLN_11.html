<h2>Vectorization of the function <code>g_V</code>
</h2>

<h3>Description</h3>

<p>It allows to use the integrand of the target functional to
minimize as the argument of the function <code>integrate</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">g_V_vec(
  Y,
  lambda,
  delta,
  gamma,
  quant,
  sigma2,
  n,
  nreg = nreg,
  rel_tol = 1e-04
)
</code></pre>

<h2>Water Balance</h2>

<h3>Description</h3>

<p>A SpatRaster containing the water balance of the Alps.
</p>


<h3>Usage</h3>

<pre><code class="language-R">wbRast
</code></pre>


<h3>Format</h3>

<p>A PackedSpatRaster with 12 monthly values of 12 variables:
<code>temp</code>, <code>prec</code>, <code>PET</code>, <code>P_PET</code>, <code>PPA</code>,
<code>ST</code>, <code>i_ST</code>, <code>RET</code>, <code>HD</code>, <code>HEX</code>, <code>r</code>,
<code>rP</code>.
</p>

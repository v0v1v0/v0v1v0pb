<h2>HLA P group Finder</h2>

<h3>Description</h3>

<p>Identify P group for a given allele if exists.
</p>


<h3>Usage</h3>

<pre><code class="language-R">PgrpExtract(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Allele of interest.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Formatted P groups.</p>
</td>
</tr>
</table>
<h3>Note</h3>

<p>This function is for internal BIGDAWG use only.
</p>

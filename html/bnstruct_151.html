<h2>get name of an object.</h2>

<h3>Description</h3>

<p>Return the name of an object, of class <code>BN</code> or <code>BNDataset</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">name(x)

## S4 method for signature 'BN'
name(x)

## S4 method for signature 'BNDataset'
name(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>name of the object.
</p>

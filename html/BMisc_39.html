<h2>Right-hand Side of Formula</h2>

<h3>Description</h3>

<p>Take a formula and return the right hand side
of the formula
</p>


<h3>Usage</h3>

<pre><code class="language-R">rhs(formla)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>formla</code></td>
<td>
<p>a formula</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a one sided formula
</p>


<h3>Examples</h3>

<pre><code class="language-R">ff &lt;- yvar ~ x1 + x2
rhs(ff)

</code></pre>

<h2>Converts storage type of a matrix.</h2>

<h3>Description</h3>

<p>Works by setting <code>mode</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">convertMatrixType(x, type)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>[<code>matrix</code>]<br>.
Matrix to convert.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>[<code>character(1)</code>]<br>
New storage type.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>[<code>matrix</code>].
</p>


<h3>Note</h3>

<p><code>as.mytype</code> drops dimension when used on a matrix.
</p>

<h2>List the files that a vrt is built on</h2>

<h3>Description</h3>

<p>List the files that a vrt is built on
</p>


<h3>Usage</h3>

<pre><code class="language-R">vrt_files(vrt, omit_vrt = FALSE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>vrt</code></td>
<td>
<p>path to a .vrt file</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>omit_vrt</code></td>
<td>
<p>omit the listing of the original vrt. Default <code>FALSE</code></p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>character vector of tiles
</p>

<h2>Spatial distribution of Mediterranean vegetation (spatial grid)</h2>

<h3>Description</h3>

<p>A dataset containing the geometry of the 715 sites.
</p>


<h3>Usage</h3>

<pre><code class="language-R">vegesf
</code></pre>


<h3>Format</h3>

<p>A
</p>

<dl>
<dt>ID</dt>
<dd>
<p>Unique site identifier.</p>
</dd>
<dt>geometry</dt>
<dd>
<p>Geometry of the site.</p>
</dd>
</dl>

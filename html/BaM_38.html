<h2>expo.gibbs</h2>

<h3>Description</h3>

<p>Simple Gibbs sampler demonstration on conditional exponentials from Chapter 1 (pages 25-27).
</p>


<h3>Usage</h3>

<pre><code class="language-R">expo.gibbs(B,k,m)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>B</code></td>
<td>
<p>an upper bound</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>k</code></td>
<td>
<p>length of the subchains</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>m</code></td>
<td>
<p>number of iterations</p>
</td>
</tr>
</table>
